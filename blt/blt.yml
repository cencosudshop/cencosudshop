project:
  prefix: CEN
  human_name: Cencosud
  profile:
    name: lightning
  local: {  }
git:
  default_branch: master
  remotes:
    cloud: 'cencosudshop@svn-23450.prod.hosting.acquia.com:cencosudshop.git'
deploy:
  tag_source: true
drush:
  aliases:
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [dblog, devel, seckit, views_ui]
    uninstall: [acquia_connector, shield]
  ci:
    enable: {  }
    uninstall: [acquia_connector, shield]
  dev:
    enable: [acquia_connector, shield]
    uninstall: {  }
  test:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
  prod:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
cloud:
  appId: 0817e1bf-8f4c-462a-829c-307f99cb8cd5
multisites:
  - default
  - ccenter
  - altolascondes
  - floridacenter
  - pnunoa
  - posorno
  - pbelloto
  - pladehesa
  - plareina
  - prancagua
  - ptemuco
  - ddccenter
  - ddaltolascondes
  - ddfloridacenter
  - ddpnunoa
  - ddposorno
  - ddpbelloto
  - ddpladehesa
  - ddplareina
  - ddprancagua
  - ddptemuco
command-hooks:
  frontend-reqs:
    dir: ${repo.root}
    command: ./scripts/custom/cencosudfrontend.sh
  frontend-assets:
    dir: ${repo.root}
    command: ./scripts/custom/cencosudfe-assets.sh
